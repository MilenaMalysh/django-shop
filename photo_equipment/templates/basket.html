{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Your basket</h1>
    <ul class="basket-list">
    {% for product in products %}
        <li>
          <img src='{{ product.photo.url}}' alt="image" class="border-tlr-radius" height="200" width="200" >
          <h3>{{ product.name}}</h3>
          <p>Price: {{product.price}}</p>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
